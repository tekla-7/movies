<div class="dropdown">
  <button class="my-dropdown flex-row-center flex-row show" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
   
   <span class="type">ჟანრი</span>
   <span class="dropdown-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="6" viewBox="0 0 12 6" fill="none">
    <path d="M6.00011 4.59219L10.6001 -0.0078125L11.3081 0.700187L6.00011 6.00819L0.692104 0.700187L1.4001 -0.0078125L6.00011 4.59219Z" fill="white"/>
    </svg></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" >
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
       ბიოგრაფიული
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
      <label class="form-check-label" for="defaultCheck2">
       დეტექტიური
      </label>
    </div>
    <div class="form-check ">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
      <label class="form-check-label" for="defaultCheck3">
       დრამა
      </label>
    </div>
  </ul>
</div>

    </div>
    <div class="list">
        <div *ngFor="let movie of serieslist">
          <div class="Series-card">
            <img src="{{ movie.img }}" alt="i" />
            <div class="movies-title">{{ movie.title }}</div>
             <div class="hover-info">
            <div class="movie-title">{{ movie.title }}</div>
            <div>
              <div class="imdb">IMDB : {{ movie.imdb }}</div>
              <div class="genre">{{ movie.genre }}</div>
              <div class="season" *ngIf="movie.season?.length">სეზონი : {{movie.season?.length}}</div>
              <div></div>
              <div class="description">{{ movie.description }}</div>
            </div>
            <div class="watch-icons">
              <span class="watch-icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
